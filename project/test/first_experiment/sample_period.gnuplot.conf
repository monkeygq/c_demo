set terminal postscript eps color solid
set output "computation-intensive.eps"
set autoscale
set xrange [3000000:10000000]
set yrange [0:3000]
set xlabel "sample period"
set ylabel "sample count"
f1(x)=1800000000/x
f2(x)=3600000000.0/x
f3(x)=7200000000.0/x
plot "perf20.data.available" using 1:2 with points pt 7 ps 0.5 title "perf i=20","perf10.data.available" using 1:2 with points pt 7 ps 0.5 title "perf i=10","perf5.data.available" using 1:2 with points pt 7 ps 0.5 title "perf i=5",f1(x) with lines lw 5 title "f1(x)=1800000000/x",f2(x) with lines lw 5 title "f2(x)=3600000000/x",f3(x) with lines lw 5 title "f3(x)=7200000000/x"
